<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- We're launching soon Days Hours Minutes Seconds -->
    <main class="main-area">
      <div class="main">
        <div class="main__header">
          <h1>We're launching soon</h1>
        </div>
        <div class="main__timer">
          <div class="main__timer-box">
            <div class="timer"><p id="days">08</p></div>
            <p class="caption">days</p>
          </div>
          <div class="main__timer-box">
            <div class="timer"><p id="hours">23</p></div>
            <p class="caption">Hours</p>
          </div>
          <div class="main__timer-box">
            <div class="timer"><p id="minutes">55</p></div>
            <p class="caption">Minutes</p>
          </div>
          <div class="main__timer-box">
            <div class="timer"><p id="seconds">41</p></div>
            <p class="caption">seconds</p>
          </div>
        </div>
        <div class="main__media">
          <img src="./images/icon-facebook.svg" alt="facebook icon" />
          <img src="./images/icon-pinterest.svg" alt="pinterest icon" />
          <img src="./images/icon-instagram.svg" alt="instagram icon" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tanvir Anzum</a>.
    </div>
  </body>
</html>
