<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- We're launching soon Days Hours Minutes Seconds -->
    <main class="main-area">
      <div class="main">
        <div class="main__header">
          <h1>We're launching soon</h1>
        </div>
        <div class="main__timer">
          <div class="flip-clock">
            <div class="digit">
              <span class="dot left-dot"></span>
              <!-- before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- after -->
              <span class="line"></span>
              <span class="dot right-dot"></span>
            </div>
            <div class="legend">
              <p class="legend-title">Days</p>
            </div>
          </div>
          <div class="flip-clock">
            <div class="digit">
              <span class="dot left-dot"></span>
              <!-- before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- after -->
              <span class="line"></span>
              <span class="dot right-dot"></span>
            </div>
            <div class="legend">
              <p class="legend-title">Hours</p>
            </div>
          </div>
          <div class="flip-clock">
            <div class="digit">
              <span class="dot left-dot"></span>
              <!-- before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- after -->
              <span class="line"></span>
              <span class="dot right-dot"></span>
            </div>
            <div class="legend">
              <p class="legend-title">Minutes</p>
            </div>
          </div>
          <div class="flip-clock">
            <div class="digit">
              <span class="dot left-dot"></span>
              <!-- before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- after -->
              <span class="line"></span>
              <span class="dot right-dot"></span>
            </div>
            <div class="legend">
              <p class="legend-title">Seconds</p>
            </div>
          </div>
        </div>
        <div class="main__media">
          <img src="./images/icon-facebook.svg" alt="facebook icon" />
          <img src="./images/icon-pinterest.svg" alt="pinterest icon" />
          <img src="./images/icon-instagram.svg" alt="instagram icon" />
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tanvir Anzum</a>.
      </div>
    </footer>
  </body>
</html>
